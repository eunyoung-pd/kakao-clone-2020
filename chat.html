<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body id="chat-screen">

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-wifi-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="ri-battery-low-line ri-xl"></i>
        <i class="ri-flashlight-line ri-lg"></i>
      </div>
    </div>


    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="ri-arrow-left-s-line ri-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Username</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="ri-search-line ri-2x"></i></span>
        <span><i class="ri-menu-line ri-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">

      <div class="chat__timestamp">
        Tuesday, June 30, 2021
      </div>

      <div class="message-row">
        <img src="https://image.bugsm.co.kr/artist/images/1000/800491/80049126.jpg" />
        <div class="message-row__content">
          <span class="message__author">Eylee</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:43</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="ri-add-circle-line ri-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="ri-star-smile-line ri-2x"></i>
        <button>
        <i class="ri-arrow-up-line ri-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>



  </body>
</html>
