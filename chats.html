<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-wifi-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="ri-battery-low-line ri-xl"></i>
        <i class="ri-flashlight-line ri-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="ri-search-line ri-2x"></i></span>
        <span><i class="ri-chat-smile-3-line ri-2x"></i></span>
        <span><i class="ri-music-2-line ri-2x"></i></span>
        <span><i class="ri-settings-4-line ri-2x"></i></span>
      </div>
    </header>


    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component_list">
          <div class="user-component__column">
            <img src="https://image.bugsm.co.kr/artist/images/1000/800491/80049126.jpg" class="user_component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Username</h4>
              <h6 class="user-component__subtitle">I'm studing Nicolas's Clone coding now</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component user-component_list">
        <div class="user-component__column">
          <img src="https://i.pinimg.com/originals/93/5d/49/935d4954d38a5eb92752aa131a8ba7ae.jpg" class="user_component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">앨범커버</h4>
            <h6 class="user-component__subtitle">I'm studing Nicolas's Clone coding now</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">4:19</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component_list">
        <div class="user-component__column">
          <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/507/961/80507961_1574226895538_10_600x600.JPG" class="user_component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Username</h4>
            <h6 class="user-component__subtitle">I'm studing Nicolas's Clone coding now</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
        </div>
      </div>
    </main>



    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="ri-user-line ri-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="ri-chat-3-fill ri-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="ri-search-line ri-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_noti_new badge badge-sm"></span>
            <i class="ri-more-fill ri-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

  </body>
</html>
