<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="ri-wifi-line ri-xl"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="ri-battery-low-line ri-xl"></i>
        <i class="ri-flashlight-line ri-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="ri-search-line ri-2x"></i></span>
        <span><i class="ri-music-2-line ri-2x"></i></span>
        <span><a href="settings.html"><i class="ri-settings-4-line ri-2x "></i></a></span>
        <span class="screen-header__badge badge badge-sm"></span>
      </div>
    </header>


    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://image.bugsm.co.kr/artist/images/1000/800491/80049126.jpg" class="user_component__avatar user_component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Username</h4>
            <span class="user-component__subtitle">+1 653-245-1463
              <i class="ri-information-line ri-lg"></i>
            </span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="ri-todo-line ri-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="ri-calendar-2-line ri-3x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="ri-inbox-line ri-3x"></i>
          <span>Talk drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="ri-emotion-line ri-3x"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="ri-brush-line ri-3x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="ri-account-circle-line ri-3x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="ri-chat-smile-3-line ri-3x"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4  class="more-suggestions__title">suggestion</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="https://chosunbiz-chosunbiz-prod.cdn.arcpublishing.com/resizer/VWUbbFobeYbRb7lRuOnSXmCXTys=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/JB2WAXG4VQGHZDS343DNS6DT34.png" />
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="https://playgame-img.kakaogame.com/production/images/n37y-2021-04-05/10-44-37-307/appIcon.jpeg" />
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="http://image.yes24.com/goods/70874471/XL" />
            </div>
            <span class="more-suggestions__icon-text">Kakao Gem</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
            </div>
            <span class="more-suggestions__icon-text"></span>
          </div>
        </div>
      </div>
    </main>



    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="ri-user-line ri-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="ri-chat-3-line ri-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="ri-search-line ri-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="ri-more-fill ri-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

  </body>
</html>
